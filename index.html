<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="sass/wave.css">
    <script src="https://kit.fontawesome.com/71ecc900fa.js" crossorigin="anonymous"></script>
    <title>MemoryGame</title>
</head>
<body>
    <section class='main'>
        <div class='app'>
            <h1>MatchIT! Game</h1>
            <div class='header'>
                <div class='one'>
                    <p>Moves: <b class='movesCounter'>0</b></p>
                </div>
                <div class='two'>
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            <div class='tiles'>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-cat notactive card__face card__face--back" animal='cat'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-cat notactive card__face card__face--back" animal='cat'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-dog notactive card__face card__face--back" animal='dog'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-dog notactive card__face card__face--back" animal='dog'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-dragon notactive card__face card__face--back" animal='dragon'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-dragon notactive card__face card__face--back" animal='dragon'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-fish notactive card__face card__face--back" animal='fish'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-fish notactive card__face card__face--back" animal='fish'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-spider notactive card__face card__face--back" animal='spider'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-spider notactive card__face card__face--back" animal='spider'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-hippo notactive card__face card__face--back" animal='hippo'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-hippo notactive card__face card__face--back" animal='hippo'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-frog notactive card__face card__face--back" animal='frog'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-frog notactive card__face card__face--back" animal='frog'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-horse notactive card__face card__face--back" animal='horse'></i></div>
                <div class="card"><i class="fas fa-question-circle card__face card__face--front"></i><i class="fas fa-horse notactive card__face card__face--back" animal='horse'></i></div>
            </div>
        </div>
    </section>

    <script src="scripts/game.js"></script>
</body>
</html>
